    <!doctype html>
<html lang="en">

<head>
    <title>在线测试</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>


    <!-- 展板 -->
    <div class="jumbotron jumbotron-fluid py-3">
        <div class="container">
            <h1 class="display-3">在线测试</h1>
            <p class="lead"><span class="badge badge-pill badge-danger">oyyl 作品</span></p>
        </div>
    </div>

    <div id="quiz" class="container">
        <!-- 进度条 -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" :style="progressStyle"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">完成：{{progress}}%</div>
        </div>
        <!-- 答题区域 -->
        <div class="jumbotron mt-3">
            <h1 v-if="!flag" class="display-4">{{questions[current].id}} . {{questions[current].title}} | {{answer}}</h1>
            <hr v-if="!flag" class="my-2">
            <!-- 选项 -->
            <div v-if="!flag" v-for="(item, index) in questions[current].items" :key="index" class="form-check my-2">
                <label class="form-check-label">
                    <input v-model="answer" type="radio" class="form-check-input" name="item" :value="itemLabel[index]">
                    <span class="badge badge-pill badge-danger mx-2">{{itemLabel[index]}}</span>{{item}}
                </label>
            </div>

            <!-- 按钮 -->
            <div v-if="!flag" class="row mt-3">
                <div class="col-lg-6 col-sm-12">
                    <button @click="prev()" class="btn btn-primary btn-lg btn-block">上一题</button>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <button v-if="current<questions.length-1" @click="next()" class="btn btn-warning btn-lg btn-block">下一题</button>
                    <button v-else @click="next()" class="btn btn-success btn-lg btn-block">提交</button>
                </div>

            </div>
            <!-- <h4 v-if="flagMsg">{{newsnum}}{{news}}</h4> -->
            <!-- 答案 -->
            <div v-if="flag">
                <h1 class="display-3 text-center">答案<h3><span v-if="grade<questions.length*0.6" style="color:red">得分：{{grade}}</span>
                        <span v-else style="color:cornflowerblue">得分：{{grade}}</span>
                        <button @click="back()" type="button" class="btn btn-info float-right">返回</button></h3>
                </h1>
                <hr class="my-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>题号</th>
                            <th>正确答案</th>
                            <th>你的答案</th>
                            <th>结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(t,i) in questions">
                            <td><b>{{t.id}}</b></td>
                            <td><b>{{t.answer}}</b></td>
                            <td><b>{{ans.get(t.id)}}</b></td>
                            <td>
                                <span v-if="t.answer!=ans.get(t.id)" class="badge badge-pill badge-warning">&times;</span>
                                <span v-else class="badge badge-pill badge-success">√</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



    </div>


    <!-- Vue 脚本 -->
    <script>
        let vm = new Vue({
            el: '#quiz',
            data: {
                news: '题还未作答，请作答完之后再提交',
                ans: new Map(),
                answer: '',
                current: 0,
                grade: 0,
                flag: false,
                flagMsg: false,
                newsnum: 0,
                itemLabel: ['A', 'B', 'C', 'D', 'E'],
                questions: [
                    {
                        id: 1,
                        title: '市值最高的公司？',
                        items: ['可口可乐', '中石油', '苹果', 'Google', '阿里巴巴'],
                        answer: 'C'
                    },
                    {
                        id: 2,
                        title: '最长的河流？',
                        items: ['黄河', '长江', '尼罗河', '亚马逊'],
                        answer: 'C'
                    },
                    {
                        id: 3,
                        title: '最好的程序设计语言？',
                        items: ['C', 'C++', 'Java', 'JS', 'PHP'],
                        answer: 'E'
                    },
                    {
                        id: 4,
                        title: '801班Diors的人？',
                        items: ['刘时明', '老板', '卓尔不凡'],
                        answer: 'A'
                    }
                ],
            },
            methods: {
                prev: function () {
                    if (this.current > 0) {
                        this.ans.set(this.questions[this.current].id, this.answer);
                        this.current--;
                        this.answer = this.ans.get(this.questions[this.current].id);
                        
                    }
                },
                next: function () {
                    if (this.current < this.questions.length - 1) {
                        this.ans.set(this.questions[this.current].id, this.answer);
                        this.answer = '';
                        this.current++;
                        this.answer = this.ans.get(this.questions[this.current].id);
                    } else {
                        this.ans.set(this.questions[this.current].id, this.answer);
                        this.flag = true;
                        this.questions.forEach(e => {
                            if (e.answer == this.ans.get(e.id)) {
                                this.grade++;
                            }
                        });
                    }
                },
                back: function () {
                    this.flag = false;
                }
            },
            computed: {
                progress: function () {
                    return Math.round((this.current + 1) / this.questions.length * 100);

                },
                progressStyle: function () {
                    let v = Math.round((this.current + 1) / this.questions.length * 100);
                    return `width: ${v}%`;
                }
            }
        })
    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
